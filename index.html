<body>
    <div id="login-aria">
        <h1 class="bank-title">welcome to pioneer bank</h1>
        <div class="input-aria">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>

        </div>

        
    </div>
       <div id="transection-area">
           <div class="row">
               <div class="col-md-4">
                   <div class="Deposite status">
                    <h5>Deposite</h5>
                    <h2>$ <span id="currentDeposite">00</span></h2>

               </div>
               <div class="col-md-4">

                   <div class="Balance status">
                    <h5>Balance</h5>

                   </div>
               </div>
           </div>
           <div class="row">
               <div class="col-md-6 col-sm-12">
                   <div class="input-aria">
                       <h4>Deposite</h4>
                   <input type="text" placeholder="" id="depositeAmount" class="form-control">
                   <br>
                   <button id="addDeposite" class="btn btn-success">Deposite</button>
                   </div>
               </div>
               <div class="col-md-6 col-sm-12">
                 <div class="input-aria">
                    <h4>Withdrow</h4>
                    <input type="text" placeholder="" id="withdrowAmount" class="form-control">
                    <br>
                    <button id="withdrowBtn" class="btn btn-success">Withdrow</button>
                 </div>
               </div>
           </div>
       </div>

            const loginAria = document.getElementById('login-aria')
            loginAria.style.display = "none";

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
